<html>

    <link href="css/style.css" rel="stylesheet">
    <!-- Scripts --> 
    <script type="text/javascript" src = "js/jquery-1.10.2.min.js"></script>

  <body>
  
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index.html" id="homebtn"><img src="https://github.com/vmathur/mhacks3/blob/master/public/images/icon.png?raw=true width"="25px" height="25px"></a>
      <a class="navbar-brand" href="/index.html" id="homebtn">Buddy Up</a>
  </div>

    <p id="demo">Click the button to get your coordinates:</p>
<button onclick="getLocation()">Try It</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;  
  }
</script>

    <div id="map-canvas"></div>

  
  </body>
</html>
